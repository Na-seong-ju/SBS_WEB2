<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이포그래피 구성 - font</title>

    <!-- 스타일 지정 방식
    1. 인라인 방식
    2. 내부 스타일 시트
    3. 외부 스타일 시트 -->

<style>
p.a{font-family: 'Times New Roman', Times, serif;
    font-style: oblique;}

p.b{font-family: Arial, Helvetica, sans-serif;
    font-size: 20px;
    line-height: 3;
    font-weight: bolder;
    }

p.c{
    font-variant: small-caps;
}

p.d{
    /* font-style, font-variant, font-weight,
    font-size/ line-height, font-family */
    font: italic small-caps bold 12px/30px Georgia, serif;
}

</style>

</head>
<body>
    <h1>한글입숨</h1>

    <p class="a">이성은 투명하되 고행을 청춘을 대중을 실로 바이며, 그들은 이상 것이다. 가는 싸인 옷을 청춘 있는 황금시대의 열락의 말이다. 주는 많이 때까지 때문이다.</p>

    <p class="b">어디 미인을 착목한는 따뜻한 위하여, 힘있다. 피어나는 원대하고, 우리의 그들에게 보는 영원히 아름다우냐?</p>
    <!-- alt+shift+방향아래키 -->
    <p class="c">어디 미인을 착목한는 따뜻한 위하여, 힘있다. 피어나는 원대하고, 우리의 그들에게 보는 영원히 아름다우냐?</p>
    
    <p class="d">어디 미인을 착목한는 따뜻한 위하여, 힘있다. 피어나는 원대하고, 우리의 그들에게 보는 영원히 아름다우냐?</p>


</body>
</html>
